<html>
    <head>
        <title>Test</title>
        <style></style>
        <script>

          document.on("click", "button#play", async function(evt,btn) {
              var audio = await Audio.load(__DIR__ + "/hasta-lavista-baby.mp3");
              audio.play();
              await new Promise((resolve) => setTimeout(resolve, 500));
              audio.pause();
              await new Promise((resolve) => setTimeout(resolve, 500));
              audio.resume();
            });

        </script>
    </head>
    <body>

       <button#play>Play</button>

    </body>
</html>
