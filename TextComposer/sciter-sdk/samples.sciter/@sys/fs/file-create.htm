<html>
    <head>
        <title>Test</title>
        <style></style>
        <script|module>

import * as sys from "@sys";

document.on("click", "button", async function() {
   const path = URL.toPath(__DIR__ + "test.txt");
   console.log(path);

   const file = await sys.fs.open(path, "w+", 0o666)

   const element = document.$("input");

   await file.write(element.value || "test");
   await file.close();
});

        </script>
    </head>
    <body>

<input|text placeholder="text to write" />
<button>write to test.txt</button>

    </body>
</html>
