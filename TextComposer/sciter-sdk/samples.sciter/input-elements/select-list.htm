<html>
	<head>
		<title>Select table</title>
		<style>
        
        select
        { 
          display:block;
          height:max-content; 
          width:250px;
        }
		</style>
	</head>
	<body>
    <p>select|list</p>
		<select|list>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
		</select>
    <p>select|list multiple</p>
		<select|list multiple>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
		</select>
		<p>select|list multiple=checkmarks</p>
		<select|list multiple="checkmarks">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
		</select>
	</body>
</html>
