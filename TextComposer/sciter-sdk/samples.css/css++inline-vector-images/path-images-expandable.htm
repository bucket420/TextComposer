<html>
  <head>
    <title></title>
    <style>
    
      picture,
      img { fill:red; outline:1dip dashed blue; }
      
      section { flow: horizontal; }
      section > div {
        background-image: url(path:E M0,-0 C10,-0,10,0,20,0 L-20,0 C-10,0,-10,-0,-0,-0);
        background-repeat:no-repeat;
        background-size:100% 100%;
        fill:gold;
        stroke:#444;
        stroke-width:1dip;
        width:max-content;
        padding:4dip 25dip;
        margin:5dip;
        outline:1dip dashed #aaa;
      } 
      section > div:hover {
        fill:yellow;
      }
      
    </style>
    <script type="text/tiscript"></script>
  </head>
<body>

    <h2>Demonstration of expandable inline vector images</h2>

    <!--flexible image , uses 0.5* - 50% of width -->
    <picture src="path:E M0,0 L0.5*,-0 L-0,0z" style="width:*; height:*; fill:green" />
 
    <img src="path:E M0,0 L50%,-0 L-0,0z" style="width:100dip; height:100dip;" >
    <!--diagonal lines -->
    <img src="path:E M0,0 L-0,-0 M0,-0 L-0,0" style="width:200dip; height:100dip; stroke-width:8dip; stroke-linecap:round" >
    
    
    <p>Eexpandable vector images used as a background-image in CSS:</p>
    
    <section>
      <div src="path:E M0,-0 C25,-0,25,0,50,0 L-50,0 C-25,0,-25,-0,-0,-0 ">
        first
      </div>
      <div src="path:E M0,-0 C25,-0,25,0,50,0 L-50,0 C-25,0,-25,-0,-0,-0 ">
        second 
      </div>
      <div src="path:E M0,-0 C25,-0,25,0,50,0 L-50,0 C-25,0,-25,-0,-0,-0 ">
        third 
      </div>
      <div src="path:E M0,-0 C25,-0,25,0,50,0 L-50,0 C-25,0,-25,-0,-0,-0 ">
        quite-long-long-item 
      </div>
   
        
  </section>      


</body>
</html>
